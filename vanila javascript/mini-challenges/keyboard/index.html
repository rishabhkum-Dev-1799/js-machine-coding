<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src='index.js' type="module"></script>
</head>

<body>
    <div class="container">
        <div class="inputbox">
            <input class="input" placeholder="Enter the text" />
        </div>
        <div class="keyboard">

            <div class="wrapper">
                <div class="row">
                    <button class="key">q</button>
                    <button class="key">w</button>
                    <button class="key">e</button>
                    <button class="key">r</button>
                    <button class="key">t</button>
                    <button class="key">y</button>
                    <button class="key">u</button>
                    <button class="key">i</button>
                    <button class="key">o</button>
                    <button class="key">p</button>
                </div>
                <div class="row">
                    <button class="key">a</button>
                    <button class="key">s</button>
                    <button class="key">d</button>
                    <button class="key">f</button>
                    <button class="key">g</button>
                    <button class="key">h</button>
                    <button class="key">j</button>
                    <button class="key">k</button>
                    <button class="key">l</button>
                </div>
                <div class="row">
                    <button class="special caps"><i class="material-icons">arrow_upward</i></button>
                    <button class="key">z</button>
                    <button class="key">x</button>
                    <button class="key">c</button>
                    <button class="key">v</button>
                    <button class="key">b</button>
                    <button class="key">n</button>
                    <button class="key">m</button>
                    <button class="special del"><i class="material-icons">navigate_before</i></button>
                </div>
                <div class="row">
                    <button class="special">123</button>
                    <button class="special"><i class="material-icons medium">language</i></button>
                    <button class=" special mike"><i class="material-icons">mic</i></button>
                    <button class=" special space">space</button>
                    <button class=" special search">search</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
